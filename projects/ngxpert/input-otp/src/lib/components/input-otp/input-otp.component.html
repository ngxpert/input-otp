<div
  #containerRef
  [class]="containerClass()"
  data-input-otp-container
  [style]="rootStyle()"
>
  <ng-content></ng-content>
  <div
    [style]="{
      position: 'absolute',
      inset: 0,
      pointerEvents: 'none',
    }"
  >
    <input
      #inputRef
      data-input-otp
      [id]="id() ?? idNextId"
      [name]="name() ?? ''"
      [attr.data-input-otp-placeholder-shown]="formControl.value?.length === 0 || undefined"
      [attr.data-input-otp-mss]="mirrorSelectionStart() || undefined"
      [attr.data-input-otp-mse]="mirrorSelectionEnd() || undefined"
      [inputMode]="inputMode()"
      [pattern]="pattern() ?? ''"
      [ariaPlaceholder]="placeholder()"
      [style]="inputStyle()"
      [maxLength]="maxLength()"
      [formControl]="formControl"
      (mouseenter)="onMouseEnter()"
      (mouseleave)="onMouseLeave()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      [autocomplete]="autoComplete() || 'one-time-code'"
    />
  </div>
</div>
